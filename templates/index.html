<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>APP</title>
    <style>
    :root {
      --bg-color: var(--tg-theme-bg-color, #ffffff);
      --text-color: var(--tg-theme-text-color, #000000);
      --accent-color: var(--tg-theme-button-color, #0088cc);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .warn, .main {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      padding: 20px;
    }

    .warn img {
      width: 120px;
      height: 120px;
      margin-bottom: 12px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: var(--accent-color);
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <div id="notInTelegram" class="warn">
    <img alt="TLogo" src="https://telegram.org/img/t_logo.png">
    <p><strong>–£–ø—Å!</strong></p>
    <p>–≠—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –∑–∞–ø—É—â–µ–Ω–æ <strong>–≤–Ω—É—Ç—Ä–∏ Telegram!</strong></p>
  </div>

  <div id="mainApp" class="main">
    <h1>–ü—Ä–∏–≤–µ—Ç –∏–∑ Mini App üëã</h1>
    <p>MiniApp —É—Å–ø–µ—à–Ω–æ –æ—Ç–∫—Ä—ã—Ç –≤ Telegram!</p>
    <button id="actionBtn" class="btn">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
  </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      const tg = window.Telegram.WebApp;

      tg.ready();
      tg.expand();

      const notInTelegram = document.getElementById("notInTelegram");
      const mainApp = document.getElementById("mainApp");

      if (tg.platform !== "unknown") {
        notInTelegram.style.display = "none";
        mainApp.style.display = "block";
      } else {
        notInTelegram.style.display = "flex";
        mainApp.style.display = "none";
      }

    </script>
</body>
</html>
